<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let array1 = [11, 2, 5, 6, 8, 10, 15, 12, 16, 1];
            let a = array1.filter((el) => el >= 10);
            document.write(a);
            let b = a.length;
            document.write("Số lượng số lớn hơn hoặc bằng 10 la" + b);
        </script>
    </body>
