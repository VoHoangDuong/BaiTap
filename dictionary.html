<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="nhaptu" />
        <button onclick="my_translate()">dich</button>
        <p id="vietnamese"></p>
        <script>
            var arr1 = ["fish", "animal", "vehicle", "earth"];
            var arr2 = ["cá", "động vật", "phương tiện", "trái đất"];
            function my_translate() {
                console.log("func");
                var engLish = document.getElementById("nhaptu").value;
                var pos = arr1.indexOf(engLish);
                if (pos > -1) {
                    document.getElementById("vietnamese").innerHTML = arr2[pos];
                } else {
                    document.getElementById("vietnamese").innerText =
                        "Nhập lại";
                }
            }
        </script>
    </body>
</html>
