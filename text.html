<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = null;
            do {
                a = prompt("Nhập số từ 1 đến 10");
            } while (a < 1 || a > 10);
            alert("Số bạn vừa nhập là " + a);
        </script>
    </body>
</html>
